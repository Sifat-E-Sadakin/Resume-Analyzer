# Netlify Configuration
# Note: Deploying to Netlify requires restructuring the Express backend to serverless functions
# For easier deployment, use Vercel instead (see DEPLOYMENT.md)

[build]
  command = "npm run build"
  publish = "dist/public"
  
[build.environment]
  NODE_VERSION = "18"

# Redirect all requests to index.html for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# API routes (would need to be converted to Netlify Functions)
# [[redirects]]
#   from = "/api/*"
#   to = "/.netlify/functions/:splat"
#   status = 200

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Note: This configuration assumes frontend-only deployment
# The Express backend needs to be hosted separately or converted to Netlify Functions
# See DEPLOYMENT.md for detailed instructions

